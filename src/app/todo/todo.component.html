<div class="main">
  <img src="./assets/img/to-do.png" alt="to do" />
  <h1>My To Do List</h1>
  <label for="addItemInput">What would you like to do today?</label>

  <div class="todo-app">

    <div class="todo-input">
      <input type="text" [(ngModel)]="newTask" placeholder="Add a new task..." (keyup.enter)="addTask()" />
      <button (click)="addTask()">Add</button>
    </div>
    <ul>
      <li *ngFor="let task of tasks">
        <span [ngClass]="isDone(task) ? 'text-decoration-line-through' : 'text-decoration-none'"
          [ngStyle]="{ color: isDone(task) ? 'grey' : '#383c5b' }" (click)="toggleTaskCompletion(task)">{{ task
          }}</span>
        <button (click)="removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
</div>
